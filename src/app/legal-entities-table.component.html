<div>
<div style='float:left;width:40%'>

  <ngx-datatable
    class='material'
    [rows]='rows'
    [columns]='columns'
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.pageNumber"
    [limit]="page.size"
    [selected]="selected"
    [selectionType]="'single'"
    (activate)='onActivate($event)'
    (page)='setPage($event)'>
  </ngx-datatable>
</div>
<div>
  <ngx-datatable
    class="material address-table"
    [rows]="addressRows"
    [columns]="addressColumns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="addressPage.totalElements"
    [offset]="addressPage.pageNumber"

    (page)='setAddressPage($event)'>
  </ngx-datatable>
</div>
