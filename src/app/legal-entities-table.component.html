<div>

  <div style='float:left;width:40%'>

    <ngx-datatable
      class='material'
      [rows]='rows'
      [columns]='columns'
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [externalPaging]="true"
      [count]="page.totalElements"
      [offset]="page.pageNumber"
      [limit]="page.size"
      [selected]="selected"
      [selectionType]="'single'"
      (select)='onSelect($event)'
      (page)='setPage($event)'>
    </ngx-datatable>
  </div>
  <div>

    <div class="address-table address-table-button-row-button-row">
      <button md-mini-fab color="primary"                       (click)="add()"><md-icon svgIcon="plus"></md-icon></button>
      <button md-mini-fab color="primary" [disabled]="disabled" (click)="update()"><md-icon svgIcon="account-edit"></md-icon></button>
      <button md-mini-fab color="primary" [disabled]="disabled" (click)="delete()"><md-icon svgIcon="table-row-remove"></md-icon></button>
    </div>

    <ngx-datatable
      class="material address-table"
      [rows]="addressRows"

      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [externalPaging]="true"
      [count]="addressPage.totalElements"
      [offset]="addressPage.pageNumber"
      [limit]="addressPage.size"
      [selected]="selectedAddress"
      [selectionType]="'multi'"
      (activate)="onActivateAddress($event)"
      (page)='setAddressPage($event)'>
      <ngx-datatable-column
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
        [headerCheckboxable]="false"
        [checkboxable]="true">
      </ngx-datatable-column>
      <ngx-datatable-column name="Address"></ngx-datatable-column>
      <ngx-datatable-column name="Street"></ngx-datatable-column>
      <ngx-datatable-column name="City"></ngx-datatable-column>
      <ngx-datatable-column name="State"></ngx-datatable-column>
      <ngx-datatable-column name="Zip Code"></ngx-datatable-column>
    </ngx-datatable>
  </div>

</div>
