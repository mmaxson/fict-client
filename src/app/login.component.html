

<div style="width:100%;height:100%;top:20%;position: fixed;">

  <div style="width:20%; margin:0 auto;">


    <mat-card class="mat-card">
      <mat-toolbar style="background:darkblue; color:whitesmoke;">
        <h3 style="margin:0 auto;">Login</h3>
      </mat-toolbar>

      <br>
      <mat-card-content>
        <form  (ngSubmit)="login(loginForm)" [formGroup]="loginForm" novalidate>

          <mat-form-field>
            <input matInput type="text" placeholder="Username" formControlName="userName"/>
            <mat-error *ngIf="loginForm.get('userName').hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password"/>
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-error *ngIf="loginForm.hasError('invalidLogin')">
            Invalid login. Login information incorrect.
          </mat-error>
        </form>
      </mat-card-content>

      <mat-card-actions style="width:34%; margin:0 auto;">
        <button type="submit" mat-raised-button [disabled]="loginForm.invalid" (click)="login()">Submit</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>

<div><router-outlet></router-outlet></div>
